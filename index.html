<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Secretária de Educação</title>
</head>
<body>
    <div id="Login">
        <div id="icon" class="login"></div>
        <div id="data-login" class="login">
            <h1>Login</h1>
            <form >
                <input type="text" id="username" name="login_username" placeholder="Usuário" required>
                <br>
                <input type="password" id="password" name="login_password" placeholder="Senha" required>
                <br>
                <button type="submit">Entrar</button>
            </form>
            <script>
                document.querySelector('#Login form').addEventListener('submit', function(event) {
                    event.preventDefault(); // Impede o envio padrão do formulário
                    redirectToLogin(); // Chama a função para redirecionar
                });
                function redirectToLogin() {
                    window.location.href = 'main.html'; // Redireciona para main.html
                }
            </script>
        </div>
    </div>
</body>
</html>
